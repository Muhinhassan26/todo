{% if messages %}
  {% for msg in messages %}
    <div
      class="alert alert-{{ msg.category }} alert-dismissible fade show d-flex align-items-center"
      role="alert"
    >
      <!-- Icon -->
      <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="{{ msg.category }}:">
        <use xlink:href="#{{ msg.category }}-fill" />
      </svg>

      <div class="flex-grow-1">{{ msg.message }}</div>

      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="alert"
        aria-label="Close"
      ></button>
    </div>
  {% endfor %}
{% endif %}

<!-- SVG Symbols for icons -->

    />
