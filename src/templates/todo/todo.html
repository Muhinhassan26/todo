{% extends "base.html" %}
{% block title %}My ToDo List{% endblock %}

{% block content %}
<h2 class="mb-4 text-center fw-bold">Welcome to Your ToDo List</h2>

{% include "partials/messages.html" %}

<div class="card mb-4 shadow-sm border-0">
  <div class="card-header bg-primary text-white fw-semibold">Add New Task</div>
  <div class="card-body">
    <form method="post" action="/todos/user/create/">
      <div class="mb-3">
        <label for="title" class="form-label fw-semibold">Title</label>
        <input type="text" name="title" id="title" class="form-control" required autofocus />
      </div>
      <div class="mb-3">
        <label for="description" class="form-label fw-semibold">Description</label>
        <textarea name="description" id="description" class="form-control" rows="2" required></textarea>
      </div>
      <div class="mb-3">
        <label for="priority" class="form-label fw-semibold">Priority (1-5)</label>
        <input type="number" name="priority" id="priority" min="1" max="5" class="form-control" required />
      </div>
      <button type="submit" class="btn btn-primary w-100 fw-semibold">
        Create
      </button>
    </form>
  </div>
</div>


{% endblock %}
