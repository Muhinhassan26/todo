{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    {% include "partials/messages.html" %}

    <div class="card shadow-sm border-0 mt-4">
      <div class="card-header text-center bg-primary text-white">
        <h3>Login</h3>
      </div>
      <div class="card-body">
        <form method="post" action="/auth/user/login/" novalidate>
          <div class="mb-3">
            <label for="email" class="form-label fw-semibold">Email</label>
            <input
              type="email"
              name="email"
              id="email"
              class="form-control"
              value="{{ data.email if data and data.email else '' }}"
              required
            />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label fw-semibold">Password</label>
            <input
              type="password"
              name="password"
              id="password"
              class="form-control"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary w-100 fw-semibold">
            Login
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
